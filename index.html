<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Mastery v15 - Manage Library</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --success: #059669; --error: #dc2626; --text: #1e293b; --secondary-text: #64748b; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; color: var(--text); }
        .card { background: white; padding: 2rem; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        .menu-btn { background: white; color: var(--primary); border: 2px solid var(--primary); padding: 15px; border-radius: 12px; cursor: pointer; margin: 10px 0; font-size: 1rem; font-weight: 700; width: 100%; transition: 0.3s; }
        .menu-btn:hover { background: var(--primary); color: white; }
        .action-btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 10px; }
        .delete-btn { background: var(--error); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: 600; margin-bottom: 10px; }
        .secondary-btn { background: #64748b; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; margin-top: 10px; width: 100%; }
        input { width: 100%; box-sizing: border-box; padding: 14px; border: 2px solid #e2e8f0; border-radius: 8px; margin: 10px 0; font-size: 1.1rem; text-align: center; outline: none; }
        .hidden { display: none; }
        .badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; margin-bottom: 10px; }
        .badge-new { background: #dcfce7; color: #166534; }
        
        /* Library Table Styles */
        .table-container { width: 100%; overflow-x: auto; margin-top: 10px; border-radius: 8px; border: 1px solid #e2e8f0; max-height: 400px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; text-align: left; min-width: 800px; }
        th { background: #f8fafc; padding: 10px; border-bottom: 2px solid #e2e8f0; position: sticky; top: 0; z-index: 10; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; }
        .search-box { margin-bottom: 10px; padding: 10px; border: 2px solid var(--primary); border-radius: 8px; width: 100%; box-sizing: border-box; text-align: left; }
    </style>
</head>
<body>

    <div id="home-screen" class="card">
        <h1 style="color:var(--primary); margin-bottom: 5px;">IELTS MASTERY</h1>
        <p style="color:var(--secondary-text); font-size:0.85rem; margin-bottom: 25px;">Version 15.0 - Word Manager</p>
        
        <button class="menu-btn" onclick="showScreen('upload-screen')">ðŸ“¥ UPDATE DATABASE</button>
        <button class="menu-btn" onclick="openLibrary()">ðŸ“š VOCABULARY LIBRARY</button>
        <button class="menu-btn" onclick="showScreen('setup-screen')">ðŸ“– START LEARNING</button>
        
        <div id="status-bar" style="margin-top:20px; font-size:0.8rem; background:#f1f5f9; padding:15px; border-radius:12px;">Syncing...</div>
        <button onclick="clearHistory()" style="background:none; border:none; color:#cbd5e1; font-size:0.7rem; margin-top:15px; cursor:pointer;">Reset Progress</button>
    </div>

    <div id="library-screen" class="card hidden" style="max-width: 95vw;">
        <h2 style="margin-bottom:10px;">Library Management</h2>
        <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
            <input type="text" id="lib-search" class="search-box" style="margin:0;" placeholder="Search word..." onkeyup="filterLibrary()">
            <button class="delete-btn" onclick="deleteSelected()">DELETE SELECTED</button>
        </div>
        
        <div class="table-container">
            <table id="vocab-table">
                <thead>
                    <tr>
                        <th style="min-width: 30px;"><input type="checkbox" id="select-all" onclick="toggleSelectAll()"></th>
                        <th>Word</th>
                        <th>POS</th>
                        <th>Synonyms</th>
                        <th>Phonetic</th>
                        <th>Meaning</th>
                        <th>Example</th>
                    </tr>
                </thead>
                <tbody id="lib-body"></tbody>
            </table>
        </div>
        <button class="secondary-btn" onclick="showScreen('home-screen')">BACK TO MENU</button>
    </div>

    <div id="upload-screen" class="card hidden">
        <h2>Update Library</h2>
        <input type="file" id="file-input" accept=".xlsx, .xls" />
        <p id="upload-msg" style="font-size:0.8rem; color:var(--success); font-weight:bold;"></p>
        <button class="secondary-btn" onclick="showScreen('home-screen')">BACK</button>
    </div>

    <div id="setup-screen" class="card hidden">
        <h2>Session Setup</h2>
        <input type="number" id="session-count" value="10" min="1">
        <button class="action-btn" onclick="startStudy()">START</button>
    </div>

    <div id="study-screen" class="card hidden">
        <div id="type-badge"></div>
        <div id="q-area">
            <div id="display-synonym" style="font-size:1.6rem; font-weight:800; color:var(--primary); margin-bottom:8px;"></div>
            <div id="display-meaning" style="font-size:1rem; color:var(--secondary-text); font-style:italic; margin-bottom:15px;"></div>
            <button class="secondary-btn" onclick="playAudio()">ðŸ”Š HEAR ANSWER</button>
            <input type="text" id="answer-input" placeholder="Type answer..." autocomplete="off">
            <button class="action-btn" onclick="checkAnswer()">CHECK</button>
        </div>
        <div id="review-area" class="hidden" style="text-align:left; border-top:1px solid #eee; padding-top:20px;">
            <div id="feedback-msg" style="text-align:center; font-weight:800; font-size:1.2rem; margin-bottom:10px;"></div>
            <div style="text-align:center;">
                <span id="res-word" style="font-size:1.8rem; font-weight:900; color:var(--primary);"></span>
                <span id="res-pos" style="font-style:italic; color:var(--secondary-text); margin-left:8px;"></span>
                <span id="res-phonetic" style="display:block; color:var(--error); font-weight:600;"></span>
            </div>
            <p><strong>Synonyms:</strong> <span id="res-synonyms" style="color:var(--primary); font-weight:bold;"></span></p>
            <p><strong>Meaning:</strong> <span id="res-meaning"></span></p>
            <p><strong>Example:</strong> <span id="res-example"></span></p>
            <button class="action-btn" id="continue-btn" onclick="handleContinue()" style="background:var(--success);">CONTINUE</button>
        </div>
    </div>

    <script>
        const DB_KEY = 'ielts_db_v15';
        const HIST_KEY = 'ielts_hist_v15';
        let currentQueue = [];
        let isReviewing = false;

        function showScreen(id) {
            document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            updateHomeStats();
        }

        function updateHomeStats() {
            let db = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
            let hist = JSON.parse(localStorage.getItem(HIST_KEY) || "[]");
            document.getElementById('status-bar').innerHTML = `<b>Library:</b> ${db.length} | <b>Mastered:</b> ${hist.length}`;
        }

        // --- NEW: LIBRARY MANAGEMENT LOGIC ---
        function openLibrary() {
            let db = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
            const libBody = document.getElementById('lib-body');
            libBody.innerHTML = db.map((i, index) => `<tr>
                <td><input type="checkbox" class="word-checkbox" data-word="${i.word}"></td>
                <td><b>${i.word}</b></td>
                <td><i>${i.pos||""}</i></td>
                <td style="color:var(--primary)">${i.synonyms||""}</td>
                <td style="color:var(--error)">${i.phonetic||""}</td>
                <td>${i.meaning||""}</td>
                <td style="font-size:0.7rem">${i.example||""}</td>
            </tr>`).join('');
            document.getElementById('select-all').checked = false;
            showScreen('library-screen');
        }

        function toggleSelectAll() {
            let master = document.getElementById('select-all').checked;
            document.querySelectorAll('.word-checkbox').forEach(cb => {
                if (cb.closest('tr').style.display !== 'none') cb.checked = master;
            });
        }

        function deleteSelected() {
            let selected = Array.from(document.querySelectorAll('.word-checkbox:checked')).map(cb => cb.getAttribute('data-word').toLowerCase());
            if (selected.length === 0) { alert("Please select words to delete!"); return; }
            
            if (confirm(`Are you sure you want to delete ${selected.length} words from your library?`)) {
                let db = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
                db = db.filter(item => !selected.includes(item.word.toLowerCase()));
                localStorage.setItem(DB_KEY, JSON.stringify(db));
                openLibrary(); // Refresh table
                updateHomeStats();
            }
        }

        function filterLibrary() {
            let input = document.getElementById("lib-search").value.toLowerCase();
            let rows = document.getElementById("lib-body").getElementsByTagName("tr");
            for (let row of rows) {
                row.style.display = row.textContent.toLowerCase().includes(input) ? "" : "none";
            }
        }

        // --- UPLOAD, STUDY, AUDIO LOGIC ---
        document.getElementById('file-input').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                const incoming = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                let db = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
                let existing = db.map(i => i.word.toLowerCase());
                let added = 0;
                incoming.forEach(item => {
                    if (item.word && !existing.includes(item.word.toLowerCase())) {
                        db.push(item); added++;
                    }
                });
                localStorage.setItem(DB_KEY, JSON.stringify(db));
                document.getElementById('upload-msg').innerText = `Added ${added} words.`;
                updateHomeStats();
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        function startStudy() {
            let db = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
            if (db.length === 0) return;
            let limit = parseInt(document.getElementById('session-count').value);
            let pool = db.sort(() => 0.5 - Math.random()).slice(0, limit);
            currentQueue = pool.map(w => ({...w, qType: Math.random() > 0.3 ? 'read' : 'audio', ok: false}));
            showScreen('study-screen');
            renderQuestion();
        }

        function renderQuestion() {
            isReviewing = false;
            let cur = currentQueue[0];
            document.getElementById('q-area').classList.remove('hidden');
            document.getElementById('review-area').classList.add('hidden');
            document.getElementById('answer-input').value = ""; document.getElementById('answer-input').focus();
            if (cur.qType === 'audio') {
                document.getElementById('display-synonym').innerText = "???";
                document.getElementById('display-meaning').innerText = "Listen and type the word";
                playAudio();
            } else {
                document.getElementById('display-synonym').innerText = cur.synonyms || cur.meaning;
                document.getElementById('display-meaning').innerText = cur.synonyms ? cur.meaning : "Guess the word";
            }
        }

        function checkAnswer() {
            let cur = currentQueue[0];
            let ans = document.getElementById('answer-input').value.trim().toLowerCase();
            isReviewing = true;
            document.getElementById('q-area').classList.add('hidden');
            document.getElementById('review-area').classList.remove('hidden');
            document.getElementById('res-word').innerText = cur.word;
            document.getElementById('res-pos').innerText = cur.pos ? `(${cur.pos})` : "";
            document.getElementById('res-phonetic').innerText = cur.phonetic || "";
            document.getElementById('res-meaning').innerText = cur.meaning;
            document.getElementById('res-example').innerText = cur.example;
            document.getElementById('res-synonyms').innerText = cur.synonyms;
            let fb = document.getElementById('feedback-msg');
            if (ans === cur.word.toLowerCase()) {
                fb.innerText = "CORRECT! âœ…"; fb.style.color = "var(--success)";
                cur.ok = true; 
            } else { fb.innerText = "WRONG! âŒ"; fb.style.color = "var(--error)"; cur.ok = false; }
            document.getElementById('continue-btn').focus();
        }

        function handleContinue() {
            let l = currentQueue.shift(); if (!l.ok) currentQueue.push(l);
            if (currentQueue.length === 0) showScreen('home-screen'); else renderQuestion();
        }

        function playAudio() { window.speechSynthesis.cancel(); let m = new SpeechSynthesisUtterance(currentQueue[0].word); m.lang = 'en-US'; window.speechSynthesis.speak(m); }
        function clearHistory() { if(confirm("Reset everything?")) { localStorage.clear(); location.reload(); } }
        document.getElementById('answer-input').addEventListener('keypress', (e) => { if(e.key==='Enter' && !isReviewing) checkAnswer(); });
        window.addEventListener('keypress', (e) => { if(e.key==='Enter' && isReviewing) handleContinue(); });
        updateHomeStats();
    </script>
</body>
</html>
